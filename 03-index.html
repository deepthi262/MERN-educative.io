<!DOCTYPE html>
<html>
    <head>
        <head>
        <meta charset="UTF-8" />
        <title>Hello React!</title>
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script>
           class MyWorld extends React.Component {
                render() {
                    return React.createElement('div', { id: 'my-world' }, 'My World');
                }
            }
            class HelloWorld extends React.Component {
                render() {
                    return React.createElement('div', { id: 'hello-world' }, 'Hello World', React.createElement(MyWorld));
                }
            }
           ReactDOM.render(
                React.createElement(HelloWorld), document.getElementById('root')
                );
        </script>
    </body>
</html>
